<!DOCTYPE HTML>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<form action="Home.html" method="post">
  <div>
    <label for="mail">E-mail:</label>
    <input type="email" id="mail" name="user_email" required pattern="[A-Za-z0-9_]+@yahoo.com|[A-Za-z0-9_]+@gmail.com">
  </div>

  <div>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="password" minlength="6" maxlength="15" required>
  </div>
 
  <div class="button">
    <button type="submit">Login</button>
  </div>

	<br><br>
	<a href="reset.html">Forgot your password.</a>
	<br>
	<a href="signup.html">Don't have an account? Sign up for free!</a>
</form>
</body>
